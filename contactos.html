<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCulture - Viagens Sustentáveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
<body>
<main class="main-content">
    <section class="contact-header">
      <div class="container">
        <div class="content-wrapper">
          <h1 class="section-title">Contactos</h1>
        </div>
      </div>
    </section>

    <section class="contact-info">
      <img src="https://cdn.builder.io/api/v1/image/assets/dfce25b46d1046e8a15bd3b2ce97c417/21de21eab4ec55b6a4f525ce1cd69eb97b3018a9?placeholderIfAbsent=true" alt="Contact Image" class="contact-image">

      <div class="contact-row">
        <div class="contact-column">
          <img src="https://cdn.builder.io/api/v1/image/assets/dfce25b46d1046e8a15bd3b2ce97c417/3bf9a07b9f4139f0f23a72af08976592c7f9de74?placeholderIfAbsent=true" alt="Email Icon" class="contact-icon">
          <div class="contact-details">
            <div class="details-content">
              <h2 class="contact-heading">Email</h2>
              <p class="contact-text">Entre em contato connosco para mais informações.</p>
            </div>
            <a href="mailto:contato@greenculture.com" class="contact-link">contato@greenculture.com</a>
            <a href="mailto:reservas@greenculture.com" class="contact-link">reservas@greenculture.com</a>
          </div>
        </div>

        <div class="contact-column">
          <img src="https://cdn.builder.io/api/v1/image/assets/dfce25b46d1046e8a15bd3b2ce97c417/3622862032a46f3e6e2e0986bfc0a10a8beee785?placeholderIfAbsent=true" alt="Phone Icon" class="contact-icon">
          <div class="contact-details">
            <div class="details-content">
              <h2 class="contact-heading">Telefone</h2>
              <p class="contact-text">Ligue para nós para assistência imediata.</p>
            </div>
            <a href="tel:+351910500555" class="contact-link">+351 910 500 555</a>
          </div>
        </div>
      </div>
    </section>

    <section class="testimonial-section">
      <div class="testimonial-content">
        <div class="testimonial-header">
          <span class="tagline1">Testemunho</span>
          <div class="testimonial-title">
            <h2 class="testimonial-heading">Deixe aqui o teu testemunho</h2>
            <p class="testimonial-text">Conte-nos como foi a sua aventura</p>
          </div>
        </div>

        <form class="testimonial-form">
          <div class="form-input">
            <label for="message" class="input-label">Mensagem</label>
            <textarea id="message" class="input-field" placeholder="Digite sua mensagem..."></textarea>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="terms" class="checkbox-input">
            <label for="terms" class="checkbox-label">Aceito os Termos</label>
          </div>

          <div class="form-button-wrapper">
            <button type="submit" class="submit-button">Enviar</button>
          </div>
        </form>
      </div>
    </section>
</main>
</body>
