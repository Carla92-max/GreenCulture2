<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCulture - Viagens Sustentáveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
<main>
    <section class="welcome-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <div class="mb-4">
              <h1 class="welcome-title mb-3">Bem-vindo ao GreenCulture</h1>
              <br>
              <p class="welcome-description">
                Entre na sua conta e reserve viagens sustentáveis e
                experiências culturais autênticas.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="login-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <h2 class="login-title mb-4">Iniciar Sessão</h2>
            <form id="loginForm" class="mb-4" novalidate>
                <br>
              <div class="mb-4">
                <div class="input-container mb-3" id="emailContainer">
                    
                  <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    class="form-input"
                    aria-label="Email"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor, insira um email válido.
                  </div>
                </div>
                <br>
                <div
                  class="input-container d-flex align-items-center"
                  id="passwordContainer"
                >
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="form-input"
                    aria-label="Password"
                    required
                  />
                  <span class="password-toggle" id="passwordToggle">
               

                  </span>
                  <div class="invalid-feedback">
                    Por favor, insira uma senha.
                  </div>
                </div>
                <br>
              </div>
              <button type="submit" class="login-button">
                Iniciar sessão
              </button>
              
            </form>
            <br>
            <a href="#" class="signup-link">Criar conta</a>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="iniciar-sessao.js"></script>
</body>
</html>
