<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCulture - Viagens Sustentáveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="registration-container">
      <div class="man">
        <img src="https://cdn.builder.io/api/v1/image/assets/dfce25b46d1046e8a15bd3b2ce97c417/bbe87cce84822c2a1df2430c9f73f166fb029c28?placeholderIfAbsent=true" alt="GreenCulture Travel" class="man-image">
        <div class="man-content">
          <h1 class="brand-name">GreenCulture</h1>
          <p class="man-description">
            Envie-nos um pedido de reserva através<br>
            do formulário.<br>
            <br>
            Ajudamos a tornar a sua viagem inesquecível!
          </p>
        </div>
      </div>

  
  <main class="main">
    <h2 class="main__title">Registar</h2>
    <div class="registration">
      <form class="form" action="#" method="POST">
        <div class="form__fields">
          <input type="text" class="form__input" placeholder="Nome" aria-label="Nome" required>
          <input type="email" class="form__input" placeholder="Email" aria-label="Email" required>
          <input type="text" class="form__input" placeholder="Destino" aria-label="Destino" required>
          <input type="date" class="form__input" placeholder="Data ida" aria-label="Data ida" required>
          <input type="date" class="form__input" placeholder="Data regresso" aria-label="Data regresso" required>
          <textarea class="form__input" placeholder="Observações" aria-label="Observações"></textarea>
        </div>
  
        <div class="checkbox-container">
            <div class="terms-checkbox">
              <input type="checkbox" id="terms" class="checkbox-input" required>
              <label for="terms" class="checkbox-label">Aceito os Termos</label>
            </div>
          </div>
  
        <button type="submit" class="form__submit">Submeter registo</button>
      </form>
    </div>
  </main>
