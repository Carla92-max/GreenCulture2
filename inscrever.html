<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCulture - Viagens Sustentáveis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <main>
    <section class="welcome-section">
      <div class="welcome-content">
        <h1 class="welcome-title">Bem-vindo ao GreenCulture</h1>
        <p class="welcome-description">
          Entre na sua conta e reserve viagens sustentáveis e experiências
          culturais autênticas.
        </p>
      </div>
    </section>

    <section class="signup-section">
      <h2 class="signup-title">Inscrever-se</h2>
      <form class="signup-form">
        <div class="form-fields">
          <div class="input-group">
            <input
              type="text"
              class="form-input"
              placeholder="Nome"
              aria-label="Nome"
            />
            <input
              type="email"
              class="form-input"
              placeholder="Email"
              aria-label="Email"
            />
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              aria-label="Password"
            />
          </div>
        </div>
        <div class="terms-checkbox">
          <div class="checkbox"></div>
          <label class="terms-label">Aceito os Termos</label>
        </div>
        <button type="submit" class="submit-button">Iniciar sessão</button>
      </form>
    </section>
  </main>
